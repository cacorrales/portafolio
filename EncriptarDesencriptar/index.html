<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
</head>
<body>
    <h1>Encriptador de texto</h1>
    <form>
      <label for="texto">Ingresa el texto:</label>
      <textarea id="texto" name="texto"></textarea>
      <br>
      <button type="button" onclick="encriptar()">Encriptar</button>
      <button type="button" onclick="desencriptar()">Desencriptar</button>
    </form>
    <h2>Texto encriptado:</h2>
    <p id="textoEncriptado"></p>
    <h2>Texto desencriptado:</h2>
    <p id="textoDesencriptado"></p>
    <script src="app.js"></script>
</body>
</html>
