<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
      <img class="logo" src="../EncriptarDesencriptar/img/logo-encriptar.webp" alt="logo encriptar">
      <h1>Encriptador de texto</h1>
    </header>
    <main>
      <section>
        <textarea class="text-area" id="text-area" cols="10" placeholder="Ingrese Texto en minuscular"></textarea>
        <div class="botones">
          <button  type="btn-encriptar" onclick="encriptar()">Encriptar</button>
          <button  type="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>
      </section>
      <section>
          <textarea class="mensaje" cols="20" rows="10"></textarea>
          <div>
            <button class="copiar" onclick="copiar()">Copiar</button>
        </div>
      </section>
    </main>
<script src="app.js"></script>
</body>
</html>
